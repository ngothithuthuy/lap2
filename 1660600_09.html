    <body>
      <h1>Thuoc tinh cellpadding</h1>
      <table border="1" cellpadding="20">
          <tr>
              <td>hello</td>
              <td>
                  <img src="images/Koala.jpg" with="50" height="50"/>
              </td>
          </tr>
          <tr>
              <td>hello</td>

      <h1>Thuoc tinh cellspacing</h1>
      <table border="1" cellspacing="20">
          <tr>
              <td>hello</td>
              <td>hello</td>
          </tr>
          <tr>
                <td>hello</td>
                <td>hello</td>
            </tr>

      </table>
    </body>
